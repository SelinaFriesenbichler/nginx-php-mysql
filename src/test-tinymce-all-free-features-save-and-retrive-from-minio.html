<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinyMCE all free Features with MinIO - SAVE and RETRIEVE</title>
    <script src="js/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
const useDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
const isSmallScreen = window.matchMedia('(max-width: 1023.5px)').matches;
        tinymce.init({
            selector: '#tinymce-editor',
			plugins: 'preview importcss searchreplace autolink autosave save directionality code visualblocks visualchars fullscreen image link media codesample table charmap pagebreak nonbreaking anchor insertdatetime advlist lists wordcount help charmap quickbars emoticons accordion',
  editimage_cors_hosts: ['picsum.photos'],
  menubar: 'file edit view insert format tools table help',
  toolbar: "undo redo | accordion accordionremove | blocks fontfamily fontsize | bold italic underline strikethrough | align numlist bullist | link image | table media | lineheight outdent indent| forecolor backcolor removeformat | charmap emoticons | code fullscreen preview | save print | pagebreak anchor codesample | ltr rtl",
  autosave_ask_before_unload: true,
  autosave_interval: '30s',
  autosave_prefix: '{path}{query}-{id}-',
  autosave_restore_when_empty: false,
  autosave_retention: '2m',
  image_advtab: true,
  link_list: [
    { title: 'My page 1', value: 'https://www.tiny.cloud' },
    { title: 'My page 2', value: 'http://www.moxiecode.com' }
  ],
  image_list: [
    { title: 'My page 1', value: 'https://www.tiny.cloud' },
    { title: 'My page 2', value: 'http://www.moxiecode.com' }
  ],
  image_class_list: [
    { title: 'None', value: '' },
    { title: 'Some class', value: 'class-name' }
  ],
  importcss_append: true,
  file_picker_callback: (callback, value, meta) => {
    /* Provide file and text for the link dialog */
    if (meta.filetype === 'file') {
      callback('https://www.google.com/logos/google.jpg', { text: 'My text' });
    }

    /* Provide image and alt text for the image dialog */
    if (meta.filetype === 'image') {
      callback('https://www.google.com/logos/google.jpg', { alt: 'My alt text' });
    }

    /* Provide alternative source and posted for the media dialog */
    if (meta.filetype === 'media') {
      callback('movie.mp4', { source2: 'alt.ogg', poster: 'https://www.google.com/logos/google.jpg' });
    }
  },
  height: 600,
  image_caption: true,
  quickbars_selection_toolbar: 'bold italic | quicklink h2 h3 blockquote quickimage quicktable',
  noneditable_class: 'mceNonEditable',
  toolbar_mode: 'sliding',
  contextmenu: 'link image table',
  skin: useDarkMode ? 'oxide-dark' : 'oxide',
  content_css: useDarkMode ? 'dark' : 'default',
  content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:16px }'
});
    </script>
</head>
<body>
    <div id="message" style="background-color:#B4009E;color:#ffffff;"></div><br>
    <form id="content-form" enctype="multipart/form-data">
        <label for="value-name">Value Name:</label>
        <input type="text" id="value-name" name="value_name" required><br><br>
        <label for="file-upload">Upload File:</label>
        <input type="file" id="file-upload" name="file"><br><br>
        <button type="submit">Save Content</button>
		<textarea id="tinymce-editor" name="content"></textarea><br><br>
    </form><br>
    <form id="retrieve-form" method="get">
        <label for="retrieve-value">Retrieve Value Name:</label>
        <input type="text" id="retrieve-value" name="key" required><br><br>
        <button type="submit">Retrieve Content</button>
    </form>

    <div id="retrieved-content"></div>

    <script>
        document.getElementById('content-form').onsubmit = function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            formData.set('content', tinymce.get('tinymce-editor').getContent());

            fetch('test-save-from-tiny-to-minio.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerHTML = data.message;
            })
            .catch(error => {
                document.getElementById('message').innerHTML = 'Error saving content.';
                console.error('Error:', error);
            });
        };

        document.getElementById('retrieve-form').onsubmit = function(e) {
            e.preventDefault();
            const key = document.getElementById('retrieve-value').value;
            fetch(`test-retrieve-from-minio-to-tinymce.php?key=${key}`)
                .then(response => response.json())
                .then(data => {
                    tinymce.get('tinymce-editor').setContent(data.content);
                    document.getElementById('retrieved-content').innerHTML = data.content;
                })
                .catch(error => console.error('Error loading content:', error));
        };
    </script>
</body>
</html>
